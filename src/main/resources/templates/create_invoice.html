<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Invoice Management System</h1>

		<hr>

		<h2>Add New Invoice</h2>

		<form action="#" th:action="@{/createInvoice}" th:object="${invoice}"
			method="POST">
				<input type="text" th:field="*{number}"
				placeholder="Invoice Number" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{issueDate}"
				placeholder="Invoice Issue Date" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{dueDate}"
				placeholder="Invoice Due Date" class="form-control mb-4 col-4">

				<input type="text" th:field="*{invoiceTotal}"
				   placeholder="Invoice Due Date" class="form-control mb-4 col-4">

				<input type="text" th:field="*{paymentTotal}"
				   placeholder="Invoice Due Date" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2">Add Invoice</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Invoice List</a>
	</div>
</body>
</html>

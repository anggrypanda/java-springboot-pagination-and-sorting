<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Invoice Management System</h1>
		<hr>
		<h2>Update Invoice</h2>

		<form action="#" th:action="@{/createInvoice}" th:object="${invoice}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{invoiceId}" />
			
			<input type="text" th:field="*{number}" class="form-control mb-4 col-4">
				
			<input type="text" th:field="*{issueDate}" class="form-control mb-4 col-4">
				
			<input type="text" th:field="*{dueDate}" class="form-control mb-4 col-4">

			<input type="text" th:field="*{invoiceTotal}" class="form-control mb-4 col-4">

			<input type="text" th:field="*{paymentTotal}" class="form-control mb-4 col-4">
				
			<button type="submit" class="btn btn-info col-2"> Update Invoice</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Invoice List</a>
	</div>
</body>
</html>
